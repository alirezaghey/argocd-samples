apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-nginx-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/alirezaghey/argocd-samples.git
    targetRevision: HEAD
    path: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-staging

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
